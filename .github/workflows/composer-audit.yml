name: Security Check

on:
  workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # アクションを最新のバージョンに更新

    - name: Setup Node.js
      uses: actions/setup-node@v4  # 最新のバージョンに更新
      with:
        node-version: '20'  # 最新のNode.jsバージョンを指定

    - name: Install PHP and Composer
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        tools: composer:v2

    - name: Run Composer audit
      run: composer audit
